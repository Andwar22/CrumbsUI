<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crumbs UI</title>
    <link rel="stylesheet" href="master-crumbs-ui.css">
    <link rel="stylesheet" href="test.css">
</head>
<body>
    <!-- BUTTON -->
    <div class="group">
        <div class="grid">
            <button class="cr-btn cr-primary cr-mini">Small Primary</button>
            <button class="cr-btn cr-success cr-mini">Small Success</button>
            <button class="cr-btn cr-danger cr-mini">Small Danger</button>
            <button class="cr-btn cr-warning cr-mini">Small Warning</button>
        </div>
        <div class="grid">
            <button class="cr-btn cr-primary-outline cr-mini">Small Primary</button>
            <button class="cr-btn cr-success-outline cr-mini">Small Success</button>
            <button class="cr-btn cr-danger-outline cr-mini">Small Danger</button>
            <button class="cr-btn cr-warning-outline cr-mini">Small Warning</button>
        </div>
    </div>

    <div class="group">
        <div class="grid">
            <button class="cr-btn cr-primary">Normal Primary</button>
            <button class="cr-btn cr-success">Normal Success</button>
            <button class="cr-btn cr-danger">Normal Danger</button>
            <button class="cr-btn cr-warning">Normal Warning</button>
        </div>
        <div class="grid">
            <button class="cr-btn cr-primary-outline">Normal Primary</button>
            <button class="cr-btn cr-success-outline">Normal Success</button>
            <button class="cr-btn cr-danger-outline">Normal Danger</button>
            <button class="cr-btn cr-warning-outline">Normal Warning</button>
        </div>
    </div>

    <div class="group">
        <div class="grid">
            <button class="cr-btn cr-primary cr-big">Large Primary</button>
            <button class="cr-btn cr-success cr-big">Large Success</button>
            <button class="cr-btn cr-danger cr-big">Large Danger</button>
            <button class="cr-btn cr-warning cr-big">Large Warning</button>
        </div>
        <div class="grid">
            <button class="cr-btn cr-primary-outline cr-big">Large Primary</button>
            <button class="cr-btn cr-success-outline cr-big">Large Success</button>
            <button class="cr-btn cr-danger-outline cr-big">Large Danger</button>
            <button class="cr-btn cr-warning-outline cr-big">Large Warning</button>
        </div>
    </div>

    <div class="group">
        <div class="grid">
            <button class="cr-btn cr-primary cr-big" disabled>Primary disabled</button>
            <button class="cr-btn cr-success cr-big" disabled>Success disabled</button>
            <button class="cr-btn cr-danger cr-big" disabled>Danger disabled</button>
            <button class="cr-btn cr-warning cr-big" disabled>Warning disabled</button>
        </div>
        <div class="grid">
            <button class="cr-btn cr-primary-outline cr-big" disabled>Primary disabled</button>
            <button class="cr-btn cr-success-outline cr-big" disabled>Success disabled</button>
            <button class="cr-btn cr-danger-outline cr-big" disabled>Danger disabled</button>
            <button class="cr-btn cr-warning-outline cr-big" disabled>Warning disabled</button>
        </div>
    </div>

    <!-- INPUT -->
    <div class="group">
        <div class="grid">
            <div class="cr-form-group" style="margin-bottom: 0;">
                <label class="cr-label cr-mini">This is label</label>
                <input type="text" class="cr-input cr-mini" placeholder="Tulis disini...">
            </div>
            <div class="cr-form-group" style="margin-bottom: 0;">
                <label class="cr-label cr-mini">This is label</label>
                <div class="cr-input-group cr-mini">
                    <span class="cr-prepend">@</span>
                    <input type="text" class="cr-input" placeholder="Tulis disini...">
                </div>
            </div>
            <div class="cr-form-group" style="margin-bottom: 0;">
                <label class="cr-label cr-mini">This is label</label>
                <div class="cr-input-group cr-mini">
                    <input type="text" class="cr-input" placeholder="Tulis disini...">
                    <span class="cr-append">.com</span>
                </div>
            </div>
            <div class="cr-form-group" style="margin-bottom: 0;">
                <button class="cr-btn cr-primary cr-mini">Normal Primary</button>
            </div>
        </div>

        <div class="grid">
            <div class="cr-form-group" style="margin-bottom: 0;">
                <label class="cr-label">This is label</label>
                <input type="text" class="cr-input" placeholder="Tulis disini...">
            </div>
            <div class="cr-form-group" style="margin-bottom: 0;">
                <label class="cr-label">This is label</label>
                <div class="cr-input-group">
                    <span class="cr-prepend">@</span>
                    <input type="text" class="cr-input" placeholder="Tulis disini...">
                </div>
            </div>
            <div class="cr-form-group" style="margin-bottom: 0;">
                <label class="cr-label">This is label</label>
                <div class="cr-input-group">
                    <input type="text" class="cr-input" placeholder="Tulis disini...">
                    <span class="cr-append">.com</span>
                </div>
            </div>
            <div class="cr-form-group" style="margin-bottom: 0;">
                <button class="cr-btn cr-primary">Normal Primary</button>
            </div>
        </div>

        <div class="grid">
            <div class="cr-form-group" style="margin-bottom: 0;">
                <label class="cr-label cr-big">This is label</label>
                <input type="text" class="cr-input cr-big" placeholder="Tulis disini...">
            </div>
            <div class="cr-form-group" style="margin-bottom: 0;">
                <label class="cr-label cr-big">This is label</label>
                <div class="cr-input-group cr-big">
                    <span class="cr-prepend">@</span>
                    <input type="text" class="cr-input" placeholder="Tulis disini...">
                </div>
            </div>
            <div class="cr-form-group" style="margin-bottom: 0;">
                <label class="cr-label cr-big">This is label</label>
                <div class="cr-input-group cr-big">
                    <input type="text" class="cr-input" placeholder="Tulis disini...">
                    <span class="cr-append">.com</span>
                </div>
            </div>
            <div class="cr-form-group" style="margin-bottom: 0;">
                <button class="cr-btn cr-primary cr-big">Normal Primary</button>
            </div>
        </div>
    </div>

    <!-- SELECT -->
    <div class="group">
        <div class="grid">
            <div class="cr-form-group" style="margin-bottom: 0;">
                <label class="cr-label cr-mini">This is label</label>
                <select class="cr-select cr-mini">
                    <option value="one">One</option>
                    <option value="two">Two</option>
                    <option value="three">Three</option>
                </select>
            </div>
            <div class="cr-form-group" style="margin-bottom: 0;">
                <label class="cr-label cr-mini">This is label</label>
                <div class="cr-input-group cr-mini">
                    <span class="cr-prepend">@</span>
                    <select class="cr-select">
                        <option value="one">One</option>
                        <option value="two">Two</option>
                        <option value="three">Three</option>
                    </select>
                </div>
            </div>
            <div class="cr-form-group" style="margin-bottom: 0;">
                <label class="cr-label cr-mini">This is label</label>
                <div class="cr-input-group cr-mini">
                    <select class="cr-select">
                        <option value="one">One</option>
                        <option value="two">Two</option>
                        <option value="three">Three</option>
                    </select>
                    <span class="cr-append">.com</span>
                </div>
            </div>
            <div class="cr-form-group" style="margin-bottom: 0;">
                <button class="cr-btn cr-primary cr-mini">Normal Primary</button>
            </div>
        </div>

        <div class="grid">
            <div class="cr-form-group" style="margin-bottom: 0;">
                <label class="cr-label">This is label</label>
                <select class="cr-select">
                    <option value="one">One</option>
                    <option value="two">Two</option>
                    <option value="three">Three</option>
                </select>
            </div>
            <div class="cr-form-group" style="margin-bottom: 0;">
                <label class="cr-label">This is label</label>
                <div class="cr-input-group">
                    <span class="cr-prepend">@</span>
                    <select class="cr-select">
                        <option value="one">One</option>
                        <option value="two">Two</option>
                        <option value="three">Three</option>
                    </select>
                </div>
            </div>
            <div class="cr-form-group" style="margin-bottom: 0;">
                <label class="cr-label">This is label</label>
                <div class="cr-input-group">
                    <select class="cr-select">
                        <option value="one">One</option>
                        <option value="two">Two</option>
                        <option value="three">Three</option>
                    </select>
                    <span class="cr-append">.com</span>
                </div>
            </div>
            <div class="cr-form-group" style="margin-bottom: 0;">
                <button class="cr-btn cr-primary">Normal Primary</button>
            </div>
        </div>

        <div class="grid" style="margin-bottom: 0;">
            <div class="cr-form-group">
                <label class="cr-label cr-big">This is label</label>
                <select class="cr-select cr-big">
                    <option value="one">One</option>
                    <option value="two">Two</option>
                    <option value="three">Three</option>
                </select>
            </div>
            <div class="cr-form-group">
                <label class="cr-label cr-big">This is label</label>
                <div class="cr-input-group cr-big">
                    <span class="cr-prepend">@</span>
                    <select class="cr-select">
                        <option value="one">One</option>
                        <option value="two">Two</option>
                        <option value="three">Three</option>
                    </select>
                </div>
            </div>
            <div class="cr-form-group">
                <label class="cr-label cr-big">This is label</label>
                <div class="cr-input-group cr-big">
                    <select class="cr-select">
                        <option value="one">One</option>
                        <option value="two">Two</option>
                        <option value="three">Three</option>
                    </select>
                    <span class="cr-append">.com</span>
                </div>
            </div>
            <div class="cr-form-group">
                <button class="cr-btn cr-primary cr-big">Normal Primary</button>
            </div>
        </div>

        <!-- TEXTAREA -->
        <div class="group">
            <div class="cr-form-group" style="margin-bottom: 0;">
                <label class="cr-label">This is label</label>
                <textarea class="cr-input" rows="3" placeholder="Ini adalah textarea..."></textarea>
            </div>
        </div>
    </div>

    <!-- CHECKBOX & RADIO -->
    <div class="group">
        <div class="cr-form-group">
            <label class="cr-label">This is label</label>
            <div class="cr-check-group">
                <input type="checkbox" id="check1" >
                <label for="check1">Checkbox 1</label>
            </div>
            <div class="cr-check-group">
                <input type="checkbox" id="check2" >
                <label for="check2">Checkbox 2</label>
            </div>
        </div>
        <div class="cr-form-group">
            <label class="cr-label">This is label</label>
            <div class="cr-check-group inline">
                <input type="checkbox" id="check1a" >
                <label for="check1a">Checkbox 1a</label>
            </div>
            <div class="cr-check-group inline">
                <input type="checkbox" id="check2a" >
                <label for="check2a">Checkbox 2a</label>
            </div>
        </div>

        <div class="cr-form-group">
            <label class="cr-label">This is label</label>
            <div class="cr-check-group">
                <input type="radio" id="radio1" name="radios1">
                <label for="radio1">Checkbox 1</label>
            </div>
            <div class="cr-check-group">
                <input type="radio" id="radio2" name="radios1">
                <label for="radio2">Checkbox 2</label>
            </div>
        </div>
        <div class="cr-form-group" style="margin-bottom: 0;">
            <label class="cr-label">This is label</label>
            <div class="cr-check-group inline">
                <input type="radio" id="radio1a" name="radios2">
                <label for="radio1a">Checkbox 1a</label>
            </div>
            <div class="cr-check-group inline">
                <input type="radio" id="radio2a" name="radios2">
                <label for="radio2a">Checkbox 2a</label>
            </div>
        </div>
    </div>
    

    
    <script src="master-crumbs-ui.js"></script>
</body>
</html>
